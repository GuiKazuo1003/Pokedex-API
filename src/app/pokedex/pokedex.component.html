<div class="container">
    <div class="card-header text-center">
            <h1>Pokedex</h1>
    </div>
        <div class="body">
            <div class="container text-center">
                <div class="row">
                  <div class="col">
                        <div class="card-header">
                            
                        </div>
                        <div class="card-body">
                            <div class="container text-center">
                                <div class="row">
                                  <div class="col">
                                    <div class="nomePokemon">
                                        <h5 class="card-title">{{pokemon.name | titlecase}}</h5>
                                    </div>
                                    <div class="image">
                                        <img src="{{getFotoPokemon()}}"
                                          alt="{{pokemon.name}}" />
                                    </div>
                                  </div>
                                  <div class="col">
                                    <div class="id">
                                        <strong>ID:{{pokemon.id}}</strong> 
                                    </div>
                                    <br>
                                  <div class="altura">
                                    <strong>Altura:{{pokemon.height/10}}M</strong>
                                  </div>
                                  <div class="peso">
                                    <strong>Peso:{{pokemon.weight/10}}Kg</strong>
                                  </div>
                                  <div class="tipo">
                                    <ng-container *ngFor="let type of pokemon.types">
                                      <strong>{{type.type.name}}</strong>
                                    </ng-container>
                                  </div>
                                  <div class="Habilidades">
                                    <ng-container *ngFor="let type of pokemon.abilities">
                                      <strong>{{type.ability.name | titlecase}}</strong>
                                    </ng-container>
                                  </div>
                                  <div class="Status">
                                    <ng-container *ngFor="let type of pokemon.stats">
                                        <div class="row">
                                            <div class="col">
                                              <strong>{{type.stat.name | titlecase}}</strong>
                                            </div>
                                            <div class="col">
                                                <ng-container *ngFor="let stat of pokemon.stats">
                                                  <strong>{{ stat.base_stat }}</strong>
                                                </ng-container>
                                              </div>
                                              
                                          </div>
                                          
                                    </ng-container>
                                  </div>
                                  
                                  </div>
                        <div class="row">
                            <div class="button d-flex justify-content-between">
                                <button class="btnAnt" type="button" (click)="AnteriorPokemon()" [disabled]="this.pokemonId === 1">Anterior</button>
                                <button class="btnPro" type="button" (click)="ProximoPokemon()">Pr√≥ximo</button>
                            </div>
                        </div>
                        </div>
                      </div>
                  </div>
             </div>
        </div>
</div>
